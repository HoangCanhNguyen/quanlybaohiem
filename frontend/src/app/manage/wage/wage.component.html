<div>
  <h5 class="text-center">Cấu hình mức lương</h5>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Vùng</th>
        <th scope="col">Mức lương tối thiểu</th>
        <th scope="col">Mức lương tối đa</th>
        <th scope="col">Tỷ lệ LĐ qua đào tạo</th>
        <th scope="col">LĐ qua đào tạo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wage of wageList; let i = index" (click)="choose(wage)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ wage.area }}</td>
        <td>{{ wage.minimum_wage }}</td>
        <td>{{ wage.maximum_wage }}</td>
        <td>{{ wage.trained_employees_rate.$numberDecimal }}</td>
        <td>{{ wage.trained_employees_wage }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <button
    class="col-1 btn btn-secondary mr-5 ml-3"
    (click)="add()"
    [disabled]="isDisableAddBtn || wageForm.invalid"
  >
    Thêm
  </button>
  <button
    class="col-1 btn btn-secondary mr-5"
    (click)="delete()"
    [disabled]="!isDisableAddBtn"
  >
    Xoá
  </button>
  <!-- <button class="col-1 btn btn-secondary mr-5" (click)="choose()">Sửa</button> -->
  <button
    class="col-1 btn btn-secondary mr-5"
    (click)="update()"
    [disabled]="!isDisableAddBtn"
  >
    Cập nhật
  </button>
  <button class="col-1 btn btn-secondary" (click)="cancel()">Huỷ bỏ</button>
</div>

<h5 class="text-danger mt-3">{{ message }}</h5>

<form [formGroup]="wageForm" class="mt-5">
  <div class="form-group row">
    <label for="control-1" class="col-3 col-form-label">Vùng: </label>
    <input
      type="text"
      class="form-control col-5"
      id="control-1"
      formControlName="area"
    />
  </div>
  <div class="form-group row">
    <label for="control-2" class="col-3 col-form-label"
      >Mức lương tối thiểu:
    </label>
    <input
      type="number"
      class="form-control col-5"
      id="control-2"
      formControlName="minimum_wage"
    />
    <span class="col-1 pt-2">VNĐ</span>
  </div>
  <div class="form-group row">
    <label for="control-3" class="col-3 col-form-label"
      >Mức lương tối đa:
    </label>
    <input
      type="number"
      class="form-control col-5"
      id="control-3"
      formControlName="maximum_wage"
    />
    <span class="col-1 pt-2">VNĐ</span>
  </div>
  <div class="form-group row">
    <label for="control-4" class="col-3 col-form-label"
      >Tỉ lệ LĐ qua đào tạo:
    </label>
    <input
      type="number"
      step="0.01"
      class="form-control col-5"
      id="control-4"
      formControlName="trained_employees_rate"
    />
    <span class="col-1 pt-2">%</span>
  </div>
</form>
